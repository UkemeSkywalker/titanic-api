apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanic-api
  namespace: titanic-api-${ENVIRONMENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: titanic-api
  template:
    metadata:
      labels:
        app: titanic-api
    spec:
      serviceAccountName: titanic-api
      containers:
      - name: titanic-api
        image: ghcr.io/YOUR_USERNAME/titanic-api:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database_url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /people
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /people
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
