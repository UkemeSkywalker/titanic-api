apiVersion: v1
kind: Namespace
metadata:
  name: ${ENVIRONMENT}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: titanic-api
  namespace: ${ENVIRONMENT}
  annotations:
    eks.amazonaws.com/role-arn: ${IAM_ROLE_ARN}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanic-api
  namespace: ${ENVIRONMENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: titanic-api
  template:
    metadata:
      labels:
        app: titanic-api
    spec:
      serviceAccountName: titanic-api
      containers:
      - name: titanic-api
        image: ghcr.io/YOUR_USERNAME/titanic-api:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database_url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /people
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /people
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: titanic-api
  namespace: ${ENVIRONMENT}
spec:
  type: LoadBalancer
  selector:
    app: titanic-api
  ports:
  - port: 80
    targetPort: 5000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: titanic-api
  namespace: ${ENVIRONMENT}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: titanic-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
