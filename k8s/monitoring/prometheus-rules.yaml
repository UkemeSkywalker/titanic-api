apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: titanic-api-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus
spec:
  groups:
    - name: titanic-api
      interval: 30s
      rules:
        - alert: HighErrorRate
          expr: |
            (sum(rate(flask_http_request_total{status=~"5.."}[5m])) by (namespace) 
            / sum(rate(flask_http_request_total[5m])) by (namespace)) > 0.05
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "High error rate detected"
            description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.namespace }}"

        - alert: HighLatency
          expr: |
            histogram_quantile(0.95, 
              sum(rate(flask_http_request_duration_seconds_bucket[5m])) by (le, namespace)
            ) > 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High latency detected"
            description: "P95 latency is {{ $value }}s for {{ $labels.namespace }}"

        - alert: PodCrashLooping
          expr: |
            rate(kube_pod_container_status_restarts_total{namespace=~"titanic-api-.*"}[15m]) > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Pod is crash looping"
            description: "Pod {{ $labels.pod }} in {{ $labels.namespace }} is restarting"

        - alert: HighMemoryUsage
          expr: |
            (container_memory_working_set_bytes{namespace=~"titanic-api-.*", container="titanic-api"} 
            / container_spec_memory_limit_bytes{namespace=~"titanic-api-.*", container="titanic-api"}) > 0.85
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage"
            description: "Memory usage is {{ $value | humanizePercentage }} for {{ $labels.pod }}"

        - alert: HighCPUUsage
          expr: |
            (rate(container_cpu_usage_seconds_total{namespace=~"titanic-api-.*", container="titanic-api"}[5m]) 
            / container_spec_cpu_quota{namespace=~"titanic-api-.*", container="titanic-api"} * 100000) > 85
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage"
            description: "CPU usage is {{ $value }}% for {{ $labels.pod }}"

        - alert: PodNotReady
          expr: |
            kube_pod_status_phase{namespace=~"titanic-api-.*", phase!="Running"} == 1
          for: 10m
          labels:
            severity: critical
          annotations:
            summary: "Pod not ready"
            description: "Pod {{ $labels.pod }} in {{ $labels.namespace }} is not running"

        - alert: DatabaseConnectionFailure
          expr: |
            sum(rate(flask_http_request_total{status="500"}[5m])) by (namespace) > 0.1
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "Potential database connection issues"
            description: "High rate of 500 errors in {{ $labels.namespace }}"

        - alert: LowRequestRate
          expr: |
            sum(rate(flask_http_request_total[5m])) by (namespace) < 0.01
          for: 10m
          labels:
            severity: info
          annotations:
            summary: "Low request rate"
            description: "Request rate is very low in {{ $labels.namespace }}"
