alertmanager:
  config:
    global:
      resolve_timeout: 5m
      smtp_from: 'alertmanager@titanic-api.com'
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_auth_username: 'YOUR_EMAIL@gmail.com'
      smtp_auth_password: 'YOUR_APP_PASSWORD'
      smtp_require_tls: true

    route:
      group_by: ['alertname', 'namespace', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'email-notifications'
      routes:
        - match:
            severity: critical
          receiver: 'email-critical'
          continue: true
        - match:
            severity: warning
          receiver: 'email-warning'

    receivers:
      - name: 'email-notifications'
        email_configs:
          - to: 'team@example.com'
            send_resolved: true
            headers:
              Subject: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }} - {{ .GroupLabels.namespace }}'

      - name: 'email-critical'
        email_configs:
          - to: 'oncall@example.com'
            send_resolved: true
            headers:
              Subject: 'üî¥ CRITICAL: {{ .GroupLabels.alertname }} - {{ .GroupLabels.namespace }}'

      - name: 'email-warning'
        email_configs:
          - to: 'team@example.com'
            send_resolved: true
            headers:
              Subject: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }} - {{ .GroupLabels.namespace }}'

    templates:
      - '/etc/alertmanager/config/*.tmpl'
