apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: titanic-api-prod
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: titanic-prod-alerts
spec:
  project: default
  source:
    repoURL: https://github.com/UkemeSkywalker/titanic-api.git
    targetRevision: main
    path: k8s/helm/titanic-api
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: titanic-api-prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
